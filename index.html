<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSC News</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a class="company-logo" onclick="goHome()" href="#">
                <img src="./assets/logo2.png" alt="company logo"/>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li id="cricket" class="hover-link nav-item" onclick="onNavItemClick('cricket')">CRICKET</li>
                    <li id="finance"class="hover-link nav-item" onclick="onNavItemClick('finance')">Finance</li>
                    <li id="politics" class="hover-link nav-item" onclick="onNavItemClick('politics')">Politics</li>
                    <li id="sport" class="hover-link nav-item" onclick="onNavItemClick('sport')">Sport</li>
                    <li id="tech" class="hover-link nav-item" onclick="onNavItemClick('tech')">Technology</li>
                    <li id="jobs" class="hover-link nav-item" onclick="onNavItemClick('jobs')">Jobs</li>
                </ul>
            </div>
            <div class="serach-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
                <button id="search-button" class="search-button">Search</button>
            </div>
    </div>
    </nav>
    <main>
        <div id="cards-contains" class="cards-container container flex">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img" loading="lazy">
            </div>
            <div class="card-content">
                <h3 id="news-title" class="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End Gadgets 26/08/2023</h6>
                <p id="news-desc" class="news-desc">Hey Gokul Bhavesh Joshi, This is dummy next text. I hope it is looking good</p>
            </div>
        </div>
    </template>
    <script src="script.js" ></script>
</body>
</html>
